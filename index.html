<!DOCTYPE html>
<html>
	<head>
		<title>Training HTML & CSS</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> <!-- hei robert ai uitat sa ne inveti si despre linia asta ffffffff importanta -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="style.css" />

	<body>
		<div class="container">
			<div class="card">
				<div class="card-img" style="background-image: url('amsterdam.jpg');">
				</div>
				<div class="card-info">
					<div class="card-header">
						<h3>Amsterdam Walking Tour</h3>
						Explore popular tourist destinations as well as hidden local favorites.
					</div>
					<div class="card-body">
						<button class="btn">Book now</button>
						<span class="price">$17</span> per person*
						<div class="rating">
							<span class="rating-stars">★★★★★</span>
							28 reviews
						</div>
						<small>*Prices may vary depending on selected date.</small>
					</div>
				</div>
			</div>
		</div>
	</body>
